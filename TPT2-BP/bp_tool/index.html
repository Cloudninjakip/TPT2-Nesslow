<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zenorocha/clipboard.js@v1.7.1/dist/clipboard.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <textarea id="import" rows="4" cols="1" placeholder="Paste blueprint here..."></textarea>
            <ul id="modtable1" class="connectedSortable"></ul>
        </div>
        <div class="box">
            <textarea id="export" rows="4" cols="1" readonly="readonly" placeholder="Click here to export..."></textarea>
            <ul id="modtable2" class="connectedSortable"></ul>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
