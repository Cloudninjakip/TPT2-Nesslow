<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity calc</title>
<style>

*,
*::before,
*::after {
  box-sizing: border-box;
}
body {
    background-color: #252525;
    color: #fff;
}
.container {
    width: 200px;
    margin: 150px auto;
}
.stat, .input {
    font-size: 16px;
    font-size: max(16px, 1em);
    font-family: inherit;
    padding: 0.25rem 0.5rem;
    margin: 0.15rem 0;
    background-color: #fff;
    border: 2px solid var(--input-border);
    border-radius: 2px;
    width: 100%;
}
.input {
    margin-bottom:10px;
}
.stat[readonly] {
    --input-border: #ccc;

    background-color: #eee;
    cursor: not-allowed;
}
.top {
    margin-bottom: 30px;
}
.submit {
    margin-top: 10px;
}

</style>
</head>
<body>
    <div class="container">
        <div class="top">
            <label for="i_rt">Total runtime</label>
            <input id="i_rt" type="number" class="stat input runtime">
            <label for="i_cs">Waves /s (~55 is average)</label>
            <input id="i_cs" type="number" class="stat input clearspeed" value="55">
            <!-- <label for="i_fps">FPS</label>
            <select id="i_fps" name="fps" id="" class="stat input fps">
                <option value="1">120 fps</option>
                <option value="2">60 fps</option>
                <option value="3">30 fps</option>
            </select> -->
        </div>
        <div class="bottom">
            <label for="result">Accel farm (s)</label>
            <input id="aDura" type="text" class="stat result">
            <label for="result">Push (s)</label>
            <input id="pDura" type="text" class="stat result"><br><br>
            <label for="result">Estimated Inf's</label>
            <input id="result" type="text" class="stat result">
            <input class="submit" type="button" value="Submit" onclick="calc()">
        </div>
    </div>
</body>
<script>
    function convertTime(time) {
        if (time > 3600) {
            hours = Math.floor(time / 3600);
            time %= 3600;
            minutes = Math.floor(time / 60);
            seconds = time % 60;
            seconds = seconds.toFixed(0);
            time = hours + "h " + minutes + "m " + seconds + "s";
            return time;
        } else {
            return time.toFixed(4) + "s";
        }
    }
    function calc() {
        // Get inputs
        rt = document.getElementById("i_rt").value;
        cs = document.getElementById("i_cs").value;

        // Covert to seconds
        rt_sec = rt * 3600;

        // Split time between accel & push
        a_res = rt_sec * 1.576 - rt_sec;
        p_res = rt_sec * 1.424 - rt_sec;

        document.getElementById("aDura").value = convertTime(a_res);
        document.getElementById("pDura").value = convertTime(p_res);

        // Calculate wave acceleration & wave interval
        wa_x = (43*1800) + (15*30);
        wa = 154290000000000*Math.pow((a_res/wa_x),2);
        wi = wa/60;

        // Calculate infinity result
        r_x = Math.pow(wi,0.68);
        r_z = r_x * 360 * 11 * 1.1 / 100000000000;
        result = Math.round(r_z * cs * p_res);
        
        document.getElementById("result").value = result;
    }
</script>
</html>
